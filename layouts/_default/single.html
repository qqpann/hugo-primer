{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}


{{ define "main" }}

<div id="post" class="markdown-body">

  <article id="main" class="px-4">
    <h1>{{ .Title }}</h1>
    <section>
      {{ .Content }}
    </section>
  </article>

  {{ if and (gt .WordCount 40 ) (ne .Params.toc "false") }}
  <aside id="toc" class="pr-3">
    <div class="Box Box--blue toc-box">
      <b>{{.Title}}</b>
      {{ .TableOfContents }}
    </div>
  </aside>
  {{ end }}

</div>

{{ end }}
